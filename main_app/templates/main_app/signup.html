<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 1rem;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            margin-left: 0%;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        
    </style>

</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <p class="pass">• Your password can't be too similar to your other personal information.
            <p class="pass">• Your password must contain at least 8 characters.</p> 
            <p class="pass">• Your password can't be a commonly used password.</p>
            <p class="pass">• Your password can't be entirely numeric.</p>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" required>
            <p>Enter the same password</p>

            <button type="submit">Sign Up</button>
        </form>

        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
