<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin: 0.5rem 0;
        }

        p strong {
            color: #333;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .action-links {
            margin-top: 1.5rem;
        }

        .action-links p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Your Profile</h1>

        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Date Joined:</strong> {{ date_joined }}</p>
        <p><strong>Last Login:</strong> {{ last_login }}</p>

        <div class="action-links">
            <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
            <p><a href="{% url 'logout' %}">Logout</a></p>
        </div>
    </div>
</body>
</html>
